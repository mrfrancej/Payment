<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Payment Form Modal </title>
</head>

<body>
    <form class="container border p-5">
        <div class="card">
            <div class="card-header container border p-4 font-weight-bold">
                <h3>Payment form example </h3>
            </div>
            <br>
            <div class="alert alert-danger" class="container border p-2 " role="alert"> Some Fields Are
                Missing </div>
            </br>
            <tab>
                <div class="form-row p-2">
                    <div class="form-group col-md-5">
                        <label for="inputcard">Card #</label>
                        <input type="number" class="form-control" id="inputcard" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputPassword4">CVC#</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="000"
                            pattern="[0-999]">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputamount">Amount</label>
                        <div class="input-group mb-3">
                            <i class="fas fa-dollar-sign" style="float: left;"></i>
                            <input type="number" class="form-control" id="inputamount" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class="form-row p-2">
                    <div class="form-group col-md-6">
                        <label for="inputfirstname">First name</label>
                        <input type="name" class="form-control" id="inputfirstname" placeholder="" pattern="[A-Za-z]">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputlastname">Last Name</label>
                        <input type="text" class="form-control" id="inputlastname" placeholder=""pattern="[A-Za-z]">
                    </div>
                </div>
                <div class="form-row p-2">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group">
                        <label for="state" class="col-md-4 control-label">State</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="state" name="state">
                                <option value="">Pick a state</option>
                                <option value="AK">Alaska</option>
                                <option value="AL">Alabama</option>
                                <option value="AR">Arkansas</option>
                                <option value="AZ">Arizona</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DC">District of Columbia</option>
                                <option value="DE">Delaware</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="IA">Iowa</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MD">Maryland</option>
                                <option value="ME">Maine</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MO">Missouri</option>
                                <option value="MS">Mississippi</option>
                                <option value="MT">Montana</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="NE">Nebraska</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NV">Nevada</option>
                                <option value="NY">New York</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VA">Virginia</option>
                                <option value="VT">Vermont</option>
                                <option value="WA">Washington</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputZip">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-row p-2">
                    <div class="form-group col-md-6">
                        <label for="inputcardtype">We accept:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="radio" id="cardtype" name="cardtype">
                                    <i class="fab fa-cc-mastercard"></i>
                                    <input type="radio" id="cardtype" name="cardtype">
                                    <i class="fab fa-cc-visa"></i>
                                    <input type="radio" id="cardtype" name="cardtype">
                                    <i class="fab fa-cc-discover"></i>
                                    <input type="radio" id="cardtype" name="cardtype">
                                    <i class="fab fa-cc-amex"></i>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <h6>Add any notes here.</h6>
                    </div>
                </div>
            </tab>
            <div class="modal-footer container border p-2 alert alert-dark" role="alert">
                <input type="button" class="btn btn-secondary" onclick="myFunction()" value="Cancel">
                <button type="button" onclick="paymentform" class="btn btn-primary" data-dismiss="modal">Send</button>
                <!-- <script>
                    function myFunction() {
                        document.getElementById("myform").reset();
                    }
                    // document.getElementById("myForm").submit();

                </script> -->
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</div>

</html>
